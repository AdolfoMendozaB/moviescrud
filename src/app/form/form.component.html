<h2>Agregar Película</h2>
<form>
	<div class="form-group">
	  <label for="name">Nombre</label>
	  <input [(ngModel)]="movie.name" type="text" class="form-control" id="name" name="name" placeholder="Nombre">
	</div>
	<div class="form-group">
	  <label for="name">Descripción</label>
	  <textarea [(ngModel)]="movie.description" class="form-control" id="description" name="description" placeholder="Ingresar Descripción"></textarea>
	</div>
	<div class="form-group">
	  <label for="genre">Género</label>
	  <input [(ngModel)]="movie.genre" type="text" class="form-control" id="genre" name="genre" placeholder="Ingresar Género">
	</div>
	<div class="form-group">
	  <label for="year">Año</label>
	  <input [(ngModel)]="movie.year" type="number" class="form-control" id="year" name="year" placeholder="Ingresar Año">
	</div>
	<div class="form-group">
	  <label for="duration">Duración</label>
	  <input [(ngModel)]="movie.duration" type="text" class="form-control" id="duration" name="duration" placeholder="Ingresar Duración">
	</div>
	<button (click)="saveMovie()" class="btn btn-primary btn-block">Registar</button>
</form>
